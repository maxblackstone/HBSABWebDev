    <body>
        <main>
            <nav class="navbar">
                <!-- Options for navbar -->
                <div class="navbar-left">
                    <a href="products.html">Products</a></li>

                    <a href="contactus.html">Contact Us</a>

            <section class="first">
                <h2 style="font-family: Mohave;">"Your Local Screens and Blinds Specialists"</h2>
                <button class="bookbtn" id="open-overlay-btn" onclick="on()">BOOK NOW</button>
                <div id="overlay" class="overlay">
                    <div class="overlay-content">
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" placeholder="Your name here..." required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="Your email here..." required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="tel" id="phone" name="phone" placeholder="Your phone number here..." required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" id="address" name="address" placeholder="Your address (Street, City, Zip Code here...)" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" rows="5" placeholder="Any additional info..." required></textarea>
                            </div>
                            <button class="formbtn" type="submit">Submit</button>
                        </form>
                        <button class="closebtn" id="close-overlay-btn"></button>
                    </div>
                </div>
                <script src="script.js"></script>
            </section>

                <p class="csg" style="font-family: Mohave;">Customer Satisfaction Guaranteed</p>
